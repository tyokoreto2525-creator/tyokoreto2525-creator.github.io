<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Midorimushi Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- ここを丸ごと差し替え -->
  <style>
    /* 画像拡大ライトボックス */
    .image-lightbox {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
    }
    .image-lightbox.is-open {
      display: flex;
    }
    .image-lightbox-inner {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      padding: 12px;
      background: #000;
      border-radius: 8px;
      overflow: auto;
    }
    .image-lightbox-inner img {
      display: block;
      max-width: 100%;
      height: auto;
    }
    .image-lightbox-close {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      background: #ff4f8a;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .image-lightbox-caption {
      margin-top: 6px;
      text-align: center;
      color: #f5f5f5;
      font-size: 0.9rem;
    }

    /* モーダル本体（PC・スマホ共通でスクロール可能にする） */
    .gallery-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9000;
    }
    .gallery-modal.is-open {
      display: flex;
    }
    .gallery-inner {
      position: relative;
      max-width: 1000px;
      max-height: 90vh;          /* 画面からはみ出さない */
      overflow-y: auto;          /* 中身が長いときスクロール */
      padding: 16px;
      background: rgba(0,0,0,0.9);
      border-radius: 10px;
      box-sizing: border-box;
    }

    /* 元の閉じるボタン（PCで上に出したい用） */
    .gallery-close {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      background: #ff4f8a;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* テキスト一覧用 */
    .text-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }
    .text-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,0.7);
      padding: 10px 12px;
      border-radius: 6px;
      color: #f8f8f8; /* 文字色濃く（明るく） */
    }
    .text-row-title {
      flex: 1 1 auto;
      font-size: 0.95rem;
    }
    .text-row button {
      flex: 0 0 auto;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.85rem;
      background: #ff4f8a;
      color: #fff;
    }
    .text-body {
      display: none;
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 6px;
      background: rgba(0,0,0,0.85);
      color: #f8f8f8;
      font-size: 0.9rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .text-body.is-open {
      display: block;
    }

    /* ===== スマホ用調整ここから ===== */
    @media (max-width: 768px) {

      /* 「詳細を見る」の4枚カードが隠れないように縦並び＋縮小 */
      .overlay-gallery {
        position: static;          /* 真ん中固定をやめる */
        transform: none;
        margin: 12px auto 20px;
        max-width: 94vw;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .art-card {
        width: 100%;
      }

      /* モーダルはほぼ全画面で表示 */
      .gallery-inner {
        width: 96vw;
        max-height: 88vh;
        padding-bottom: 56px;  /* 下の閉じるボタン分の余白 */
      }

      /* 閉じるボタンを画面下に固定して常に見えるようにする */
      .gallery-modal .gallery-close {
        position: fixed;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10001;
      }
    }
    /* ===== スマホ用調整ここまで ===== */

  </style>
</head>
